<ion-content text-center>
  <div class="ion-padding">
      <ion-item>
          <ion-input [(ngModel)] = "city" placeholder="Type in location..."></ion-input>
          <ion-button (click)="getLocation()"><ion-icon name="search"></ion-icon></ion-button>
      </ion-item>

    <h2 style = "text-align: center;font-family:'Courier New', Courier, monospace; font-size: 50px">
  {{weatherData?.name}}
  <!-- {{weatherData?.sys.country}} -->
</h2>

  <h3 style = "font-family:'Courier New', Courier, monospace; text-transform: capitalize;">
    <b>{{weatherData?.weather[0].description}}</b></h3>
    <ion-img [src] = "['http://openweathermap.org/img/wn/01d@2x.png']" alt = "clear" *ngIf="weatherData?.weather[0].description == 'clear sky'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/02d@2x.png']" alt = "few" *ngIf="weatherData?.weather[0].description == 'few clouds'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/03d@2x.png']" alt = "scattered" *ngIf="weatherData?.weather[0].description == 'scattered clouds'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/04d@2x.png']" alt = "broken" *ngIf="weatherData?.weather[0].description == 'broken clouds'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/09d@2x.png']" alt = "shower" *ngIf="weatherData?.weather[0].description == 'shower rain'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/10d@2x.png']" alt = "rain" *ngIf="weatherData?.weather[0].description == 'rain'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/11d@2x.png']" alt = "thunderstorm" *ngIf="weatherData?.weather[0].description == 'thunderstorm'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/13d@2x.png']" alt = "snow" *ngIf="weatherData?.weather[0].description == 'snow'"></ion-img>
    <ion-img [src] = "['http://openweathermap.org/img/wn/50d@2x.png']" alt = "mist" *ngIf="weatherData?.weather[0].description == 'mist'"></ion-img>

  <ion-list text-center>
    <ion-item>
      <ion-label>Pressure: {{weatherData?.main.pressure}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Humidity: {{weatherData?.main.humidity}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Temperature: {{temp}} <sup>&deg;</sup>C</ion-label>
    </ion-item>
  </ion-list>
  <br>
  </div>
</ion-content>
